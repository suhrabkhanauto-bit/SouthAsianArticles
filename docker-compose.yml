services:
  backend:
    build: ./backend
    env_file: ./backend/.env
    restart: unless-stopped
    expose:
      - "3001"

  frontend:
    build: ./frontend
    restart: unless-stopped
    expose:
      - "80"

  caddy:
    image: caddy:2.8.4
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      - DOMAIN=${DOMAIN}
      - CADDY_EMAIL=${CADDY_EMAIL}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - frontend
      - backend

volumes:
  caddy_data:
  caddy_config:
